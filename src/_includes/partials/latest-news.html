<div class="col-md-4">
  <div class="news-card">
  {% if post.data.external_url %}
    <a href="{{ post.data.external_url }}" target="_blank" class="news-card__inner">
  {% else %}
    <a href="{{ post.url }}" class="news-card__inner">
  {% endif %}
      <img src="/assets/images/{{ post.data.image }}"  alt="Article thumbnail" class="img-fluid">
      <h4>{{ post.data.article_title }}</h4>
      <p>
        {{ post.data.excerpt }}
      </p>
    </a>
  </div>
</div>
