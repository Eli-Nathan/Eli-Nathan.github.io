<div class="col-md-4">
  <div class="news-card">
    {% if post.external_url %}
    <a href="{{ post.external_url }}" target="_blank" class="news-card__inner">
    {% else %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="news-card__inner">
    {% endif %}
        <img src="{{ site.baseurl }}/assets/images/{{ post.image }}"  alt="Article thumbnail" class="img-fluid">
        <h4>{{ post.article_title }}</h4>
      </a>
  </div>
</div>
