<!DOCTYPE html>
<html lang="en-GB" class="no-js">

<head>
	<meta charset="utf-8">
  {% if page.noindex %}
	  <meta name="robots" content="noindex">
  {% endif %}

	<title>{{ page.title }} | Eli Nathan</title>

	<meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.ico?v=2">
	<link rel="canonical" href="http://elisweb.co.uk{{page.url}}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	{% include google-analytics.html %}
	<link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
	{% include google-analytics-fallback.html %}

	{% include header.html %}

		{{ content }}

		{% include footer.html %}

	{% include scripts.html %}

</body>

</html>
